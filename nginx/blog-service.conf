# =============================================================================
# Nginx Configuration for Blog CRM Microservice
# Mejona Technology LLP - Production Reverse Proxy Setup
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=health_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=docs_limit:10m rate=10r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# Blog service upstream configuration
upstream blog_service_backend {
    server 127.0.0.1:8082 max_fails=3 fail_timeout=30s weight=1;
    # Add additional servers here for load balancing
    # server 127.0.0.1:8083 max_fails=3 fail_timeout=30s weight=1;
    
    keepalive 32;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Health check upstream (separate for monitoring)
upstream blog_health_backend {
    server 127.0.0.1:8082;
    keepalive 8;
}

# =============================================================================
# MAIN SERVER BLOCK (HTTP)
# =============================================================================
server {
    listen 80;
    server_name mejona.in www.mejona.in;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # Rate limiting
    limit_conn conn_limit_per_ip 20;
    
    # Logging
    access_log /var/log/nginx/blog-service-access.log combined;
    error_log /var/log/nginx/blog-service-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # ==========================================================================
    # BLOG SERVICE API ROUTES
    # ==========================================================================
    
    # Blog API endpoints (main service routes)
    location /api/v1/blog {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Remove /blog prefix and forward to service
        rewrite ^/api/v1/blog(/.*)?$ /api/v1$1 break;
        
        proxy_pass http://blog_service_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /blog_error.html;
    }
    
    # Direct API access (alternative route)
    location /blog/api {
        limit_req zone=api_limit burst=15 nodelay;
        
        rewrite ^/blog/api(/.*)?$ /api/v1$1 break;
        
        proxy_pass http://blog_service_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ==========================================================================
    # HEALTH CHECK ROUTES
    # ==========================================================================
    
    # Health check endpoint
    location /blog/health {
        limit_req zone=health_limit burst=10 nodelay;
        access_log off;
        
        proxy_pass http://blog_health_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Cache health responses briefly
        proxy_cache_valid 200 5s;
        proxy_cache_valid 404 1m;
    }
    
    # Deep health check
    location /blog/health/deep {
        limit_req zone=health_limit burst=5 nodelay;
        
        proxy_pass http://blog_health_backend/health/deep;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Status endpoints
    location ~ ^/blog/(status|ready|alive|metrics)$ {
        limit_req zone=health_limit burst=5 nodelay;
        access_log off;
        
        proxy_pass http://blog_health_backend/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # ==========================================================================
    # DOCUMENTATION & SWAGGER
    # ==========================================================================
    
    # Swagger API documentation
    location /blog/docs {
        limit_req zone=docs_limit burst=5 nodelay;
        
        # Basic authentication for documentation (optional)
        # auth_basic "Blog Service Documentation";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://blog_service_backend/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Cache static documentation assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Alternative docs route
    location /blog/swagger {
        limit_req zone=docs_limit burst=5 nodelay;
        
        proxy_pass http://blog_service_backend/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================================================
    # ERROR HANDLING
    # ==========================================================================
    
    # Custom error pages
    location /blog_error.html {
        internal;
        root /var/www/html;
        try_files /blog_error.html =502;
    }
    
    # Handle 404s for blog routes
    location ~ ^/blog {
        try_files $uri $uri/ @blog_fallback;
    }
    
    location @blog_fallback {
        return 404 '{"error": "Blog service endpoint not found", "service": "blog-service", "timestamp": "$time_iso8601"}';
        add_header Content-Type application/json;
    }
    
    # ==========================================================================
    # MONITORING & ADMIN
    # ==========================================================================
    
    # Nginx status (for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    # Blog service internal status (restricted access)
    location /blog/internal/status {
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        allow 10.0.0.0/8;     # Private network
        allow 172.16.0.0/12;  # Private network
        allow 192.168.0.0/16; # Private network
        deny all;
        
        proxy_pass http://blog_health_backend/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# =============================================================================
# HTTPS SERVER BLOCK (SSL/TLS)
# =============================================================================
server {
    listen 443 ssl http2;
    server_name mejona.in www.mejona.in;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/mejona.in.crt;
    ssl_certificate_key /etc/nginx/ssl/mejona.in.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # Rate limiting
    limit_conn conn_limit_per_ip 30;
    
    # Logging
    access_log /var/log/nginx/blog-service-ssl-access.log combined;
    error_log /var/log/nginx/blog-service-ssl-error.log warn;
    
    # Include all the same location blocks as HTTP server
    # (You can include a separate file or copy the location blocks)
    
    # Blog service HTTPS endpoints
    location /api/v1/blog {
        limit_req zone=api_limit burst=25 nodelay;
        
        rewrite ^/api/v1/blog(/.*)?$ /api/v1$1 break;
        
        proxy_pass http://blog_service_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-URI $request_uri;
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check for HTTPS
    location /blog/health {
        limit_req zone=health_limit burst=15 nodelay;
        access_log off;
        
        proxy_pass http://blog_health_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # HTTPS Documentation
    location /blog/docs {
        limit_req zone=docs_limit burst=10 nodelay;
        
        proxy_pass http://blog_service_backend/swagger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

